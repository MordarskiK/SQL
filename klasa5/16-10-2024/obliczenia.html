<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header>
        <h1>Całodobowa stacja paliw</h1>
    </header>
    <div class="menu">
        <a href="stacja.html"><img src="home.png" alt=""></a>
        <a href="obliczenia.html"><img src="znak.png" alt=""></a>
        <a href="kwerendy.txt">Pobierz dokumenty</a>
    </div>
    <main>
        <div class="left">
            <h2>Orientacyjny koszt paliwa</h2>
            <p>Rodzaj paliwa (1-benzyna, 2-olej napędowy): </p>
            <input type="number" name="typeOfFuel" id="typeOfFuel">
            <p>Ile litrów?</p>
            <input type="number" name="numOfFuel" id="numOfFuel">
            <p><button id="countBtn">OBLICZ</button></p>
            <p id="display"></p>
        </div>
        <div class="right">
            <img src="samochod.png" alt="samochód" id="samochodImg">
        </div>
    </main>
    <footer>
        <p>Stronę opracował: KMordarski 16-10-2024</p>
    </footer>
</body>
</html>
<script defer>
    const typeOfFuel = document.querySelector("#typeOfFuel");
    const numOfFuel = document.querySelector("#numOfFuel");
    const countBtn = document.querySelector("#countBtn");
    const display = document.querySelector("#display");

    let priceOfFuel = 0;

    countBtn.addEventListener('click', ()=>{
        if(typeOfFuel.value == 1){
            priceOfFuel = parseInt(numOfFuel.value) * 4;
        } else if(typeOfFuel.value == 2){
            priceOfFuel = parseInt(numOfFuel.value) * 3.5;
        } else{
            priceOfFuel = 0;
        }
        display.innerHTML = `koszt paliwa: ${priceOfFuel} zł`
    })

</script>
